<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <section class="card-left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume"
          class="perfume-desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="perfume"
          class="perfume-mobile"
        />
      </section>
      <section class="card-right">
        <header class="card-right-header">
          <p>PERFUME</p>
          <h1 class="card-right-h1">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="card-right-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-sell">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>
        <button type="button" class="button">
          <img src="./images/icon-cart.svg" alt="cart" class="cart" />
          <span class="button-name">Add to Cart</span>
        </button>
      </section>
    </article>
  </body>
</html>
